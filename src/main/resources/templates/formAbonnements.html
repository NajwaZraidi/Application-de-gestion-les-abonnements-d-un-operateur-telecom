<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="template">

<head>
  <meta charset="UTF-8">
  <title>Form Abonnement</title>
  <Link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content">
  <div class="col-md-4 offset-4 mt-5 card-body rounded border border-secondary" style="padding: 10px 50px 20px;outline-style: groove;" >
    <form method="post" th:action="@{/Abonnement/save}">

      <div class="mt-4">
        <label>Date de l'abonnement :</label>
        <br>
        <input type="date" class="form-control"  name="dateAbonnement" th:value="${abonnnement.dateAbonnement}">
        <span class="text-danger" th:errors="${abonnnement.dateAbonnement}"></span>
      </div>
      <div  class="mt-4">
        <label for="typeAbonnement">type de l'abonnement : </label>
        <br>
         <select id="typeAbonnement" class="form-select form-select-sm mb-3 "  th:field="*{abonnnement.typeAbonnement}" name="typeAbonnement">
          <option  value="GSM">GSM</option>
          <option value="INTERNET">INTERNET</option>
          <option value="TELEPHONE_FIXE">TELEPHONE_FIXE</option>
        </select>
        <span class="text-danger" th:errors="${abonnnement.typeAbonnement}"></span>
      </div>
      <div  class="mt-4">
        <label>Solde : </label>
        <br>
        <input class="form-control" type="text" name="solde" th:value="${abonnnement.solde}">
        <span class="text-danger" th:errors="${abonnnement.solde}"></span>
      </div>
      <div  class="mt-4">
        <label>Montant : </label>
        <br>
        <input class="form-control" type="text" name="montant" th:value="${abonnnement.montant}">
        <span class="text-danger" th:errors="${abonnnement.montant}"></span>
      </div>
      <input class="form-control" type="hidden" name="client_id" th:value="${client.id}">
      <div class="offset-5 mt-4">
        <button type="submit" class="btn btn-outline-secondary ">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
